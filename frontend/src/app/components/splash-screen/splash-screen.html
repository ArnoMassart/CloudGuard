<div
  class="min-h-screen w-full bg-navbar-background flex flex-col items-center justify-center relative overflow-hidden p-8 text-white"
>
  <div class="flex-1 flex flex-col items-center justify-center gap-16 mt-auto w-full max-w-md">
    <div class="flex flex-col items-center text-center">
      <div class="bg-primary p-4 rounded-2xl mb-6 shadow-[0_4px_20px_rgba(58,191,173,0.3)]">
        <lucide-icon [img]="shieldIcon" class="text-white w-16 h-16 stroke-[1.5]"></lucide-icon>
      </div>
      <h1 class="text-white font-semibold text-3xl mb-1">CloudGuard</h1>
      <p class="text-primary text-lg font-medium tracking-wider uppercase opacity-90">
        by CLOUDMEN
      </p>
    </div>

    <div class="flex flex-col items-center gap-6 w-full">
      <div class="relative w-24 h-24 flex items-center justify-center mb-2">
        <div
          class="z-10 w-8 h-8 bg-primary rounded-full shadow-[0_0_30px_rgba(58,191,173,1)] animate-pulse"
        ></div>

        <div
          class="absolute w-8 h-8 border-[3px] border-primary/60 rounded-full animate-ripple"
        ></div>
        <div
          class="absolute w-8 h-8 border-[3px] border-primary/40 rounded-full animate-ripple [animation-delay:-0.75s]"
        ></div>
      </div>

      <div class="w-full px-4">
        <div
          class="w-full h-2 bg-white/10 rounded-full overflow-hidden relative shadow-[inset_0_1px_2px_rgba(0,0,0,0.2)]"
        >
          <div
            class="h-full bg-primary rounded-full transition-all duration-300 ease-out shadow-[0_0_10px_rgba(58,191,173,0.7)]"
            [style.width.%]="progress()"
          ></div>
        </div>
        <p class="text-center text-xs text-primary/80 mt-3 font-mono tracking-widest">
          {{ progress() | number: '1.0-0' }}%
        </p>
      </div>
    </div>
  </div>

  <div class="mt-auto mb-8 text-center text-sm text-white/60">
    <p class="mb-1">Powered by <span class="text-primary font-medium">CLOUDMEN</span></p>
  </div>
</div>
