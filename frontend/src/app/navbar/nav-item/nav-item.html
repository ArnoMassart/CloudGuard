<li class="flex items-center gap-3 rounded-md cursor-pointer px-3 py-1.5" [routerLink]="[`/${Route}`]"

    <i-lucide [img]="Icon" size="22" class="icon"></i-lucide>
    <a class="font-medium text-navbar-foreground-not-selected text-md">{{ Label }}</a>
</li>
